{% load static %}
<html>
	<head>
		<title>Resorts Reservation</title>
		<link rel="stylesheet" type="text/css" href="{% static 'CSS/edit.css' %}">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
	</head>

	<body style="background: linear-gradient(rgba(0, 0, 0, 0.600), rgba(0, 0, 0, 0.500)), url('{% static 'IMAGE/aa.jpg' %}') no-repeat fixed; background-size: cover;">


	<div class="topnav" >
				<img src="{% static 'IMAGE/logo.png' %}">
			</div>

		<form method="POST" class="post-form" action="/update/{{card.id}}">

			{% csrf_token %}

			<h1 class="unaa"> Update Details </h1>
		
			<div class="cardb">

				
				<p id="cname" class="una">Name in the Card</p>
    			<input type="text" id="cardname" name="cardname" class="details" value="{{ card.cardname }}">
    			<p id="cnum" class="una">Card Number</p>
    			<input type="tel" id="cardnum" name="cardnum" class="details" value="{{ card.cardnum }}">
    			<p id="cmonth" class="una">Expiration Month</p>
    			<input type="text" id="expmonth" class="details" name="expmonth" value="{{ card.expmonth }}">
    			<p id="cyear" class="una">Expiration Year</p>
    			<input type="tel" id="expyear" class="details" name="expyear" value="{{ card.expyear }}">
    			<p id="ccode" class="una">CVC Code</p>
    			<input type="tel" id="code" name="code" class="details" value="{{ card.code }}">
			</div>

		
		<div class="cardc">

			<input type="submit" id="inConfirm" name="inConfirm" class='unae' value="Update"/>
		

		</div>
		</form>

	</body>
</html>
