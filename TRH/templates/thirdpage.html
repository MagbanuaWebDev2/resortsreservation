{% load static %}
<html>
	<head>
		<title>Resorts Reservation</title>
		<link rel="stylesheet" type="text/css" href="{% static 'CSS/tp.css' %}">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
	</head>

	<body style="background: linear-gradient(rgba(0, 0, 0, 0.600), rgba(0, 0, 0, 0.500)), url('{% static 'IMAGE/aa.jpg' %}') no-repeat fixed; background-size: cover;">

		<div class="topnav" >
				<img src="{% static 'IMAGE/logo.png' %}">
			</div>
			<p class="unaa"> Hello, {{guest.firstname}}&nbsp;{{guest.lastname}}!&nbsp;&nbsp;&nbsp;&nbsp; Chosen Resort: {{enter.resort}}</p>

		<form method="POST" action="success">
				<div class='card'>
				
					<p id="reserved" class="una">Date of Reservation</p>
						<input type="date" id="reserve" name="reserve" class="unapa" required/>
		</div>

		
			<div class="cardb">

			<p class="una"> Do you want to pay using Credit Card?</p>
				<input type="radio" id="yes" class="radio" name="response">
				<label for="yes" class="una">Yes</label>
				<input type="radio" id="no" class="radio" name="response">
				<label for="no" class="una">No</label><br><br>

			<div class="dvtext">
				<p id="cname" class="una">Name in the Card</p>
    			<input type="text" id="cardname" name="cardname" class="details">
    			<p id="cnum" class="una">Card Number</p>
    			<input type="tel" id="cardnum" name="cardnum" class="details" placeholder="1234-5678-1234-5678" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}">
    			<p id="cmonth" class="una">Expiration Month</p>
    			<input type="text" id="expmonth" class="details" name="expmonth">
    			<p id="cyear" class="una">Expiration Year</p>
    			<input type="tel" id="expyear" class="details" name="expyear" pattern="[0-9]{4}">
    			<p id="ccode" class="una">CVC Code</p>
    			<input type="tel" id="code" name="code" class="details" pattern="[0-9]{3}">
			</div><br>

			</div>

		
		<div class="cardc">

			<input type="submit" id="inConfirm" name="inConfirm" class='unae' value="Confirm"/>
		{% csrf_token %}

		</div>
		</form>

	</body>
</html>
