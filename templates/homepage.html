<html>
	<head>
		<title>The Resorts Hub</title>
	</head>

	<body>
			<h1>Digital Reservation Receipt</h1>

			<form method="POST">
				<label>Full Name</label>
				<input type="text" id="Fullname" name="Fullname" placeholder="Full Name" required/><br/><br/>
				<label>Date of Reservation</label>
				<input type="date" id="reserve" name="reserve" placeholder="Enter the Date Here"/><br/><br/>
				<label>Contact Number</label>
				<input type="tel" id="contact" name="contact" placeholder="Enter your Contact Number" pattern="[0-9]{11}" required/><br/><br/>
				<label>Select a Resort</label><br/><br/>
				<input type="radio" id="resorta" name="resort" value="Tubigan Garden Resort">Tubigan Garden Resort <br/>
				<input type="radio" id="resortb" name="resort" value="Saniya Resort & Hotel">Saniya Resort & Hotel <br/>
				<input type="radio" id="resortc" name="resort" value="Coco Valley Richnez Waterpark">Coco Valley Richnez Waterpark <br/>
				<input type="radio" id="resortd" name="resort" value="Volet's Hotel & Resort">Volet's Hotel & Resort <br/><br/>
				<label>Admission</label><br/><br/>
				<input type="radio" id="entrancea" name="entrance" value="Day">Day <br/>
				<input type="radio" id="entranceb" name="entrance" value="Night">Night <br/>
				<input type="radio" id="entrancec" name="entrance" value="Overnight">Overnight<br/>
				<label>Quantity</label>
				<input type="num" id="admitquant" name="admitquant" min="1" max="20" required/><br/><br/>

			<input type="submit" name="submitbutton" value="Create a Receipt">
			{% csrf_token %}
			</form>
			
		<table id="listTable">
			<tr>
				<td>{{newPerson}}</td>
			</tr>
			<tr>
				<td>{{newDate}}</td>
			</tr>
			<tr>
				<td>{{contactno}}</td>
			</tr>
			<tr>
				<td>{{resortname}}</td>
			</tr>
			<tr>
				<td>{{admit}}</td>
				<td>{{aquant}}</td>
			</tr>
		</table> 
	</body>
</html>
