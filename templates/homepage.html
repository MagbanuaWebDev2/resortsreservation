<html>
	<head>
		<title>The Resorts Hub</title>
	</head>

	<body>
			<h1>Digital Reservation Receipt</h1>

			<form method="POST">
				<label>Full Name</label><br/><br/>
				<input type="text" id="Fullname" name="Fullname" placeholder="Full Name"/><br/><br/>
				<label>Date of Reservation</label><br/><br/>
				<input type="date" id="reserve" name="reserve" placeholder="Enter the Date Here"/><br/><br/>
		
			<input type="submit" name="submitbutton" value="Create a Receipt">
			{% csrf_token %}
			</form>
			
		<table id="listTable">
			<tr>
			<td>{{newPerson}}</td>
			<td>{{newDate}}</td>
		</table>
	</body>
</html>
