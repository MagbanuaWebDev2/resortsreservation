<html>
	<head>
		<title>The Resorts Hub</title>
	</head>

	<body>
		<h1>Resort Reservation Record</h1>

		<div class='trh'>
			{% for trh in trh %}
			<div class='trh'>
				<p>Name: {{trh.Fullname}}</p>
				<p>Date of Reservation: {{trh.reserve}}</p>
				<p>Contact No.: {{trh.contact}}</p>
				<P>Chosen Resort: {{trh.resort}}</p>
				<p>Admission: {{trh.entrance}} x{{trh.admit}}</p>
			</div>
			{% endfor %}
	</body>
</html>
